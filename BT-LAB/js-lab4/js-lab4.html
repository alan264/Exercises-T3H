    <script type="text/javascript">
        var xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            var rs = this.responseText;
            // console.log(rs);
            var data = JSON.parse(rs);
            console.log(data);
            var weather = data.weather;
            console.log(weather);
            
            // document.getElementById("ico").innerText = weather.icon;
            document.getElementById("temp").innerText = data.main.temp + "°";
            document.getElementById("temp-flike").innerText = "Feels Like "+data.main.feels_like + "°";
            
            document.getElementById("des").innerText = weather.description;
            
            document.getElementById("wind").innerText = data.wind.speed;
            document.getElementById("sunrise").innerText ="sunrise:"+ data.sys.sunrise;
            document.getElementById("sunset").innerText ="sunset:"+ data.sys.sunset;
            document.getElementById("name").innerText = data.name;





        }
        xhttp.open("GET", "https://api.openweathermap.org/data/2.5/weather?q=Hanoi,vietnam&appid=09a71427c59d38d6a34f89b47d75975c&units=metric");
        xhttp.send();
