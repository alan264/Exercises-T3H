    <script type="text/javascript">
        function searchProduct() {
            event.preventDefault();         //ngăn form lại
            var v = document.getElementById("search").value;

            var xhttp = new XMLHttpRequest;
            xhttp.onload = function () {
                var rs = this.responseText;
                var data = JSON.parse(rs);
                var products = data.products;
                var html = ``;
                for (var i = 0; i < products.length; i++) {
                    var thumb = products[i].thumbnail;
                    var name = products[i].title;
                    var desc = products[i].description;
                    var price = products[i].price;
                    html += `<div class="col-4">
                                    <div class="card-cate">
                                        <img src="${thumb}"
                                            alt="">
                                        <h5 class="card-title txt-cate">${name}</h5>
                                        <h5 class="card-title price-cate">${price}</h5>
                                        <p>${desc}</p>

                                    </div>
                                </div>`;
                    
                }
                document.getElementById("list").innerHTML = html;

            }
            xhttp.open("GET", `https://dummyjson.com/products/search?q=${v}&limit=6`);
            xhttp.send();
        }



    </script>
