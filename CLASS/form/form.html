<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html/P1/bootstrap 5.3/css/bootstrap.css">
    <link rel="stylesheet" href="/html/P1/css/form.css">
    
    <title>FORM THẺ INPUT</title>
</head>
<body>
    <section>
        <div class="container">
            <form action="#" method="get">
                <label>Fullname</label>
                <input type="text" name="fullname" placeholder="fullname.." required/> 
                                                        <!--required: bắt buộc phải có-->
                <br>
                <label>Email</label>
                <input type="email" name="email" placeholder="email.." required/>
                <br>
                <label>Password</label>
                <input type="password" name="pw" placeholder="password.." required/>
                <br>
                <label>Telephone</label>
                <input type="tel" name="telephone" placeholder="telephone.." required/>
                <br>
                <label>Age</label>
                <input type="number" min="0" max="100" name="age" placeholder="age.."/>
                <br>
                <label>Birthday</label>
                <input type="date" name="Birthday" />
                <br>
                <input type="week" name="Birthday" />
                <br>
                <input type="time">
                <br>
                <label>Gender: </label>
                <label><input type="radio" name="gender" value="Nam" />Nam</label>
                <label><input type="radio" name="gender" value="Nu" />Nu</label>
                <br>
                <label>Favorites: </label>
                
                <label><input type="checkbox" name="Favorites[]" value="playsoccer" />Play soccer</label>
                <label><input type="checkbox" name="Favorites[]" value="listenmusic" />Lt Music</label>
                <label><input type="checkbox" name="Favorites[]" value="playgame" />Game</label>
                <br>
                <label>City: </label>
                <select name="city" id="">
                    <optgroup label="Mien bac">
                        <option value="HaNoi">Ha Noi</option>
                    </optgroup>
                    <optgroup label="Mien trung">
                        <option value="Hatinh">Ha Tinh</option>
                        <option value="Nghean">Nghe An</option>
                    </optgroup>
                    <optgroup label="Mien nam">
                        <option value="Saigon">Sai Gon</option>
                        <option value="Binhduong">Binh Duong</option>
                    </optgroup>
                </select>
                <br>
                <label for="">More Infomation: </label>
                <textarea name="more-info" placeholder="more-info" id="" cols="30" rows="10">

                </textarea>
                <br>
                <button type="submit">submit</button>
                <button type="reset">reset</button>
                <button type="button">button </button><!--thuong dung trong javascrip-->









            </form>
        </div>



    </section>
</body>
</html>
