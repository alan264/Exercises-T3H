<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LIB/bootstrap 5.3/css/bootstrap.css">
    <link rel="stylesheet" href="formBS2.css">

    <title>Form</title>


</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 mau">
                    <div class="row">
                        <div class="col-6 left">
                            <p class="mb-4 mt-5 title-left">General Infomation</p>
                            <select class="form-select mb-4 left-ex" aria-label="Default select example">
                                <option selected>Title</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="row mb-4">
                                <div class="col-6">
                                    <input type="text" id="inputPassword5" class="form-control left-ex"
                                        aria-describedby="passwordHelpBlock" placeholder="First Name">

                                </div>
                                <div class="col-6">
                                    <input type="text" id="inputPassword5" class="form-control left-ex"
                                        aria-describedby="passwordHelpBlock" placeholder="Last Name">
                                </div>
                            </div>
                            <select class="form-select mb-4 left-ex" aria-label="Default select example">
                                <option selected>Position</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <input type="text" id="inputPassword5" class="form-control left-ex mb-4"
                                aria-describedby="passwordHelpBlock" placeholder="Company">

                            <div class="row mb-4">
                                <div class="col-8">
                                    <input type="text" id="inputPassword5" class="form-control left-ex"
                                        aria-describedby="passwordHelpBlock" placeholder="Business Arena">
                                </div>
                                <div class="col-4">
                                    <select class="form-select mb-4 left-ex" aria-label="Default select example">
                                        <option selected>Employees</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 right">
                            <p class="mb-4 mt-5 title-right">Contact Details</p>
                            <input type="text" id="inputPassword5" class="form-control mb-4 right-ex"
                                aria-describedby="passwordHelpBlock" placeholder="Street + Nr">
                            <input type="text" id="inputPassword5" class="form-control mb-4 right-ex"
                                aria-describedby="passwordHelpBlock" placeholder="Additional Information">
                            <div class="row">
                                <div class="col-4">
                                    <input type="text" id="inputPassword5" class="form-control right-ex"
                                        aria-describedby="passwordHelpBlock" placeholder="Zip Code">
                                </div>
                                <div class="col-8">
                                    <select class="form-select mb-4 right-ex" aria-label="Default select example">
                                        <option selected>Place</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>

                            </div>
                            <select class="form-select mb-4 right-ex" aria-label="Default select example">
                                <option selected>Country</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="row mb-4">
                                <div class="col-4">
                                    <input type="text" id="inputPassword5" class="form-control right-ex"
                                        aria-describedby="passwordHelpBlock" placeholder="Code+">
                                </div>
                                <div class="col-8">
                                    <select class="form-select right-ex" aria-label="Default select example">
                                        <option selected>Phone Number</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input cb" type="checkbox" value="" id="flexCheckIndeterminate">
                                <label class="form-check-label txt" for="flexCheckIndeterminate">
                                    I do accept the <a href="#"><u>Terms and Conditions</u> </a> of your site
                                </label>
                            </div>
                            <input type="checkbox" class="btn-check mb-4" id="btn-check" autocomplete="off">
                            <label class="btn btn-primary mb-5 butt" for="btn-check">Register Badge</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
